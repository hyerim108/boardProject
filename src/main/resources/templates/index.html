{{>layout/header}}
<body xmlns:th="http://www.w3.org/1999/xhtml">
<h2>게시판</h2>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글등록</a>
            {{#userName}}
                <sapn id="user">{{userName}}님 환영해요!</sapn>
            <a href="/logout" class="btn btn-info active" role="button">logout</a>
            {{/userName}}
            {{^userName}}
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">GOOGLE LOGIN</a>
            {{/userName}}
        </div>

    </div>
    <br>
    <table class="table-horizontal table-bordered">
        <thead class="thread-strong">
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody id="tbody">
        {{#posts}}
        <tr>
            <td>{{id}}</td>
            <td><a href="/posts/update/{{id}}">{{title}}</a></td>
            <td>{{author}}</td>
        </tr>
        {{/posts}}
        </tbody>
{{>layout/footer}}
