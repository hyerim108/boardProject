{{>layout/header}}
<body>
<h2>게시판</h2>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글등록</a>
        </div>
    </div>
    <br>
    <table class="table-horizontal table-bordered">
        <thead class="thread-strong">
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody id="tbody">
        {{#posts}}
        <tr>
            <td>{{id}}</td>
            <td><a href="/posts/update/{{id}}">{{title}}</a></td>
            <td>{{author}}</td>
        </tr>
        {{/posts}}
        </tbody>
{{>layout/footer}}
